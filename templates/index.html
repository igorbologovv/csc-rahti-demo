<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSC Rahti Name Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;}
        .card { background: white; padding: 32px 48px; border-radius: 18px; box-shadow: 0 8px 24px #0001; text-align: center; position: relative; z-index: 2;}
        button { background: #667eea; color: #fff; border: none; padding: 16px 32px; border-radius: 32px; font-size: 1.2em; cursor: pointer;}
        button:hover { background: #5a67d8;}
        #name-result { margin-top: 24px; font-size: 1.4em;}
        canvas#confetti-canvas {position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:1;}
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="card">
        <h1>Show My Name (API)</h1>
        <button onclick="showName()">Show my name</button>
        <div id="name-result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
    async function showName() {
        const btn = document.querySelector('button');
        const div = document.getElementById('name-result');
        btn.textContent = 'Loading...';
        btn.disabled = true;
        try {
            const res = await fetch('/api/name');
            const data = await res.json();
            div.textContent = "My name: " + data.name;

           
            confetti({
                particleCount: 160,
                spread: 120,
                origin: { y: 0.7 },
                zIndex: 10,
                ticks: 200
            });
            confetti({
                particleCount: 80,
                angle: 60,
                spread: 100,
                origin: { x: 0, y: 1 },
                zIndex: 10,
                ticks: 200
            });
            confetti({
                particleCount: 80,
                angle: 120,
                spread: 100,
                origin: { x: 1, y: 1 },
                zIndex: 10,
                ticks: 200
            });

        } catch (e) {
            div.textContent = "Error: " + e.message;
        }
        btn.textContent = 'Show my name';
        btn.disabled = false;
    }
    </script>
</body>
</html>
